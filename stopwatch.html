<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript Stopwatch</title>
    <link rel="stylesheet" href="stopwatch.css">
</head>
<body>
    <div class="container">
        <h1> JAVASCRIPT STOPWATCH</h1>
        <div class="stopwatch">
            <h2 class="time">
                <span id="milisec">00</span> :
                <span id="sec">00</span> :
                <span id="min">00</span> :
                <span id="hour">00</span> 
            </h2>
            <button class="sbtn" id="btn1" onclick="start()">START</button>
            <button class="sbtn" id="btn2" onclick="stop()">STOP</button>
            <button class="sbtn" id="btn3" onclick="reset()">RESET</button>
        </div>
        <div class="currentTime">
            <h3 class="ctime" id="cutime">Here is the current time:</h3>
        </div>
    </div>
<script src="stopwatch.js"></script>  
</body>
</html>
